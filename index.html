<!DOCTYPE html>
<html>
<head>
  <meta name="base:app_id" content="698f47607ca07f5750bbd85a" />
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">

  <!-- Base Mini App: required for rich embeds when app is shared (docs.base.org/mini-apps/quickstart/migrate-existing-apps) -->
  <meta name="fc:miniapp" content='{
    "version":"next",
    "imageUrl":"https://2048-base-miniapp-hazel.vercel.app/meta/apple-touch-icon.png",
    "button":{
      "title":"Play Now",
      "action":{
        "type":"launch_miniapp",
        "name":"2048",
        "url":"https://2048-base-miniapp-hazel.vercel.app"
      }
    }
  }' />
  <style>
    #wallet-connect-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #faf8ef;
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    #wallet-connect-overlay.visible {
      display: flex;
    }
    #wallet-connect-overlay h2 {
      font-size: 24px;
      color: #776e65;
      margin: 0 0 12px;
      text-align: center;
    }
    #wallet-connect-overlay p {
      font-size: 16px;
      color: #8f7a66;
      margin: 0 0 24px;
      text-align: center;
      max-width: 320px;
    }
    .wallet-connect-btn {
      display: inline-block;
      background: #8f7a66;
      color: #f9f6f2;
      font-weight: bold;
      padding: 16px 32px;
      border-radius: 6px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      font-family: inherit;
    }
    .wallet-connect-btn:hover {
      background: #9f8a76;
    }
    .wallet-connect-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .wallet-connect-error {
      color: #bb0a0a;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }
    .wallet-connect-error.visible {
      display: block;
    }
    .miniapp-credit {
      font-size: 14px;
      color: #8f7a66;
      margin-top: 8px;
    }
    .miniapp-credit a {
      color: #8f7a66;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="wallet-connect-overlay" class="wallet-connect-overlay visible">
    <h2>Підключити Base гаманець</h2>
    <p>Підключіть гаманець Base, щоб зберегти прогрес і грати в 2048.</p>
    <button type="button" class="wallet-connect-btn" id="wallet-connect-btn">Підключити Base гаманець</button>
    <p class="wallet-connect-error" id="wallet-connect-error"></p>
  </div>
  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
  </div>

  <!-- Base Mini App SDK: hide host splash once app is ready -->
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/miniapp-sdk/dist/index.min.js"></script>
  <script src="js/wallet_connect.js"></script>
  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
